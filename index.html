<!DOCTYPE html>
<html>
    <head>
        <title>Migration vs attack</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Adicionando a biblioteca jsPDF -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        
        </head>
<body>
    <div class="container">
        <canvas id="meuEstado" width="200" height="400"></canvas>
        <canvas id="meuCanvas" width="400" height="400"></canvas>
        <canvas id="meuGrafico" width="600" height="400"></canvas>
    </div>
    
    <div class="controls">
        <div class="actions">
            <h2>Acceptable Delay</h2>
            <label for="valueDelay">
                Value:
            </label>
            <input type="number" id="valueDelay" 
                name="valueDelay" step="0.01" />
            <div style="margin-top: 10px;">
                <label>Violations:</label>
                <span id="violationsDisplay">0</span>
            </div>
        </div>

        <div class="actions">
            <h2>Actions</h2>
            <div>
                <button id="startMigration">Start Migration</button>
                <button id="stopMigration">Stop Migration</button>
            </div>
            <div>
                <button id="startAttack">Start Attack</button>
                <button id="stopAttack">Stop Attack</button>
            </div>
        </div>
        
        <div class="actions cost-section">
            <h2>Cost ($)</h2>
            <div class="cost-input-group">
                <label for="costNMNA">NMNA:</label>
                <input type="number" id="costNMNA" name="costNMNA" step="0.01" value="0.01">
            </div>
            <div class="cost-input-group">
                <label for="costYMNA">YMNA:</label>
                <input type="number" id="costYMNA" name="costYMNA" step="0.01" value="0.05">
            </div>
            <div class="cost-input-group">
                <label for="costNMYA">NMYA:</label>
                <input type="number" id="costNMYA" name="costNMYA" step="0.01" value="0.10">
            </div>
            <div class="cost-input-group">
                <label for="costYMYA">YMYA:</label>
                <input type="number" id="costYMYA" name="costYMYA" step="0.01" value="0.15">
            </div>
            <div class="cost-input-group">
                <label for="costViolation">Violation:</label>
                <input type="number" id="costViolation" name="costViolation" step="0.01" value="5.00">
            </div>
        </div>

        <div class="simulation">
            <h2>Simulation</h2>
            <button id="play" class="md-icon-button" title="Play">
                <span class="material-icons">play_arrow</span>
            </button> 
            <button id="pause" class="md-icon-button" title="Pause">
                <span class="material-icons">pause</span>
            </button>
            <button id="stop" class="md-icon-button" title="Stop">
                <span class="material-icons">stop</span>
            </button>
        </div>
    </div>


    <div id="error-messages"></div>
    <script src="script.js"></script>
</body>
</html>
